<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Filter with Js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Josefin Sans;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 2rem;
      }
      ul {
        line-height: 30px;
        list-style: square;
        overflow-y: scroll;
        height: 200px;
        width: 300px;
        padding: 10px 20px;
        border: 4px double blueviolet;
      }
      li {
        transition: color 0.4s;
      }
      #search,#newitem {
        padding: 5px 20px;
        font-size: 17px;
        text-align: center;
      }
      label{
        position: relative;
        left: 35px;
      }
      #noresult{
        display: none;
        color: red;
        font-weight: bold;
      }
     
      
      
      

    </style>
  </head>
  <body>
    <h2>Seach Filter</h2>
    <div id="searchdiv">

        <label for="search">ðŸ”Ž</label>
        <input
        type="search"
        name=""
        id="search"
        placeholder="Search here"
        oninput="newquery()"
        maxlength="20"
        />   
    </div>
    <ul id="mainlist">
      <li class="item">Ice Cream</li>
      <li class="item">Potato</li>
      <li class="item">Tomato</li>
      <li class="item">Mango</li>
      <li class="item">Orange</li>
      <li class="item">Pineapple</li>
      <li class="item">Peanut</li>
      <li class="item">Walnut</li>
      <li class="item">Patisa</li>
      <li class="item">Tinde</li>
      <li id="noresult">No results found ! </li>
    </ul>
    

    <script>
      let search = document.getElementById("search");
      let mainlist = document.getElementById("mainlist");
      let query = search.value;
      let items = document.getElementsByClassName("item");
      
      function newquery() {
        document.getElementById("noresult").style.display = "none";
        let result = 0;
        query = search.value.toLowerCase();
        Array.from(items).map((item) => {
          item.style.display = "list-item";
          item.style.color = "black";
        });
        Array.from(items).map((item) => {
          let value = item.innerHTML;
          if (value.toLowerCase().includes(query)) {
            result++;
          } else {
            item.style.display = "none";
          }
        });
        if (result==0) {
          document.getElementById("noresult").style.display = "list-item";
        }
      }



    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Filter with Js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Josefin Sans;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 2rem;
      }
      #mainlist {
        line-height: 30px;
        list-style: square;
        overflow-y: scroll;
        height: 200px;
        width: 300px;
        padding: 10px 20px;
        border: 4px double blueviolet;
      }
      li {
        transition: color 0.4s;
      }
      #search,
      #newitem {
        padding: 5px 20px;
        font-size: 17px;
        text-align: center;
      }
      label {
        position: relative;
        left: 35px;
      }
      #noresult {
        display: none;
        color: red;
        font-weight: bold;
      }
      #add {
        padding: 7px 20px;
      }
    </style>
  </head>
  <body>
    <h2>Seach Filter</h2>
    <div id="searchdiv">
      <label for="search">ðŸ”Ž</label>
      <input
        type="search"
        name=""
        id="search"
        placeholder="Search here"
        oninput="newquery()"
        maxlength="20"
      />
    </div>
    <ul id="mainlist">
      <!-- listitem is added using javascript -->
      <li id="noresult">No results found !</li>
    </ul>
    <hr />
    <div class="additem">
      <label for="additem">âž•</label>
      <input
        type="text"
        name=""
        id="newitem"
        placeholder="Enter item to add"
        maxlength="20"
      />
    </div>
    <button id="add">Add Item</button>

    <script src="app.js"></script>
  </body>
</html>
